permissions:
  contents: read

on:
  pull_request:
    types:
      - closed
    branches:
      - master

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: shopping-site_ecr
  ECS_CONTAINER: shopping-site_container
  ECS_SERVICE: shopping-site_service
  ECS_CLUSTER: shopping-site_cluster
  ECS_TASK_DEFINITION: shopping-site_task-definition.json

jobs:
  ci-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # 깃헙 Repository 코드 내려받기
      - name: Checkout
        uses: actions/checkout@v3

      # JAVA 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # Gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 운영 환경 설정 파일 생성
      - name: Make application.yml
        run: |
          mkdir ./src/main/resources
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.YML }}" > ./application.yml
        shell: bash

      # 테스트 환경 설정 파일 생성
      - name: Make Test application.yml
        run: |
          mkdir ./src/test/resources
          cd ./src/test/resources
          touch ./application-test.yml
          echo "${{ secrets.TEST_YML }}" > ./application-test.yml
        shell: bash

      # gradlew 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 프로젝트 빌드
      - name: Build with Gradle
        run: ./gradlew build

      # 빌드한 jar 파일 업로드
      - name: Upload Jar file
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: build/libs/*.jar

  cd-dev:
    needs: ci-dev
    environment: dev
    runs-on: ubuntu-latest
    steps:
      # 깃헙 Repository 코드 내려받기
      - name: Checkout
        uses: actions/checkout@v3

      # AWS 로그인 정보 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # jar 파일 다운로드
      - name: Download jar File
        uses: actions/download-artifact@v3
        with:
          name: jar-file
          path: build/libs/

      # jar 파일 빌드 및 태깅 후 ECR에 푸시
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # task-definition.json에 새로운 이미지 업데이트
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # task-definition.json을 통한 서비스 배포
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true